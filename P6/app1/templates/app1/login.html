<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 30px;
        }

        h1{
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        form{
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 500px;
            margin: 0 auto 40px auto;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        h2{
            margin-top: 0;
            color: #444;
            margin-bottom: 15px;
        }

        /* inputs */
        input{
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 15px;
        }

        button{
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover{
            background: #0056c7;
        }

        /* bottom right register link */
        .register-link{
            text-align: right;
            margin-top: 8px;
        }

        .register-link a{
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1>Student Login</h1>

    <form action="">
        <h2>Login</h2>

        {{forms}}

        <button>Login</button>

        <div class="register-link">
            <a href="{% url 'register' %}">Create an account</a>
        </div>
    </form>

</body>
</html>
