{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">All Users</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
